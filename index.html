<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Minicraft+ POEditor Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top" id="topNav">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Minicraft+ POEditor <small>Status Site</small></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
          </ul>
        </div>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex">
          <li class="nav-item">
            <a class="nav-link" href="https://poeditor.com/join/project/xvtwoWhNXe">Contribute</a>
          </li>
        </ul>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex">
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/BenCheung0422/MinicraftPlus-POEditor-Stats">
              <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Mark" height="20" width="20" />
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div id="spinnerCircle" class="spinner-border fade show" style="width: 6rem; height: 6rem; position: fixed; top: 50%; left: 50%; margin-top: -3rem; margin-left: -3rem;" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div id="main-content" class="fade"></div>

    <script type="module">
      import { checkResponse, CustomError } from "./src/utils-base.js";
      import { Project, Language } from "./src/metadata.js";

      const content = document.getElementById("main-content");
      try {
        const apiResponse = await fetch(new URL("/api/project_info", window.location.origin))
          .then(a => a.json()).catch(e => {throw new CustomError(e.message, e.secondaryMessage || CustomError.POEDITOR_ERROR);});
        checkResponse(apiResponse.response)
        const project = new Project(apiResponse.result.project);
  
        const langResponse = await fetch(new URL("/api/project_languages", window.location.origin))
          .then(a => a.json()).catch(e => {throw new CustomError(e.message, e.secondaryMessage || CustomError.POEDITOR_ERROR);});
        checkResponse(langResponse.response)
        /** @type {Language[]} */
        const languages = [];
        for (let i = 0; i < langResponse.result.languages.length; i++) {
          languages.push(new Language(langResponse.result.languages[i]));
        }
        
        const formatter = new Intl.DateTimeFormat(undefined, {
          year: "numeric",
          month: "numeric",
          day: "numeric",
          hour: "numeric",
          minute: "numeric",
          second: "numeric",
          hour12: false
        });

        content.innerHTML = "<h2>Languages</h2>" +
          `<div class="container text-center">
            <div class="row g-2">
              ${languages.map(lang =>
                `<div class="col-4">
                  <div class="p-3">
                    <p><span class="fs-4 fw-bold">${lang.name}</span> <span class="font-monospace">${lang.code}</span></p>
                    <p>Last updated: ${ isNaN(lang.updated) ? "Never" : formatter.format(lang.updated)}</p>
                  </div>
                </div>`).join("\n")}
            </div>
          </div>`
      } catch (e) {
        content.innerHTML = `<h2>Error</h2><p>${e.message}</p><p>${e.secondaryMessage}</p>`;
      }
      content.classList.add("show");
      document.getElementById("spinnerCircle").classList.remove("show");

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
